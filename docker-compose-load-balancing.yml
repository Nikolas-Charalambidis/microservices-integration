version: '2.1'
services:

  ### MICROSERVICES ###

  # Eureka Server
  eureka-server:
    image: chan01.vse.cz/mi-eureka-server:1.0.0
    container_name: eureka-server
    ports:
      - 8761:8080
      - 3000:3000
    environment:
      - PORT=8761

  # Eureka Zuul
  eureka-zuul:
    image: chan01.vse.cz/mi-eureka-zuul:1.0.0
    container_name: eureka-zuul
    depends_on:
      eureka-server:
        condition: service_healthy
    restart: on-failure
    ports:
      - 8762:8080
    environment:
      - PORT=8762

  # API
  api-customer-8080:
    image: chan01.vse.cz/mi-api-customer:1.0.0
    container_name: api-customer-8080
    restart: on-failure
    depends_on:
      eureka-zuul:
        condition: service_healthy
    ports:
      - 8080:8080

  api-customer-8090:
    image: chan01.vse.cz/mi-api-customer:1.0.0
    container_name: api-customer-8090
    restart: on-failure
    depends_on:
      eureka-zuul:
        condition: service_healthy
    ports:
      - 8090:8080