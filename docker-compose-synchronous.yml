version: '2.1'
services:

  ### INFRASTRUCTURE ###
  
  # RabbitMQ
  mi-rabbitmq:
    image: rabbitmq:management
    container_name: mi-rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - mi-rabbitmq-data

  ### MICROSERVICES ###

  # Eureka Server
  eureka-server:
    image: chan01.vse.cz/mi-eureka-server:1.0.0
    container_name: eureka-server
    ports:
      - 8761:8080
      - 3000:3000

  # Eureka Zuul
  eureka-zuul:
    image: chan01.vse.cz/mi-eureka-zuul:1.0.0
    container_name: eureka-zuul
  #  depends_on:
  #    eureka-server:
  #      condition: service_healthy
    restart: on-failure
    ports:
      - 8762:8080

  # API
  api-customer-8070:
    image: chan01.vse.cz/mi-api-customer:1.0.0
    container_name: api-customer-8070
    restart: on-failure
  #  depends_on:
  #    eureka-server:
  #      condition: service_healthy
    ports:
      - 8070:8080
    
  # API
  api-contract-8080:
    image: chan01.vse.cz/mi-api-contract:1.0.0
    container_name: api-contract-8080
    restart: on-failure
  #  depends_on:
  #    eureka-server:
  #      condition: service_healthy
    ports:
      - 8090:8080
